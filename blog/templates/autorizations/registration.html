<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            color: #2c3e50;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2d6a4f;
            color: white;
            text-align: center;
            padding: 20px;
        }
        footer {
            background-color: #2d6a4f;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .container {
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
            background-color: #eaf1ea;
            border-radius: 8px;
        }
        .form-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #b8d9b4;
            font-size: 16px;
        }
        .form-button {
            background-color: #2d6a4f;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        .form-button:hover {
            background-color: #1b4f35;
        }
    </style>
</head>
<body>

<header>
    <h1>Регистрация</h1>
</header>

<div class="container">
    <form method="POST" action="{% url 'register' %}">
        {% csrf_token %}
        <input type="text" name="username" class="form-input" placeholder="Имя пользователя" required>
        <input type="email" name="email" class="form-input" placeholder="Электронная почта" required>
        <input type="password" name="password" class="form-input" placeholder="Пароль" required>
        <input type="password" name="confirm_password" class="form-input" placeholder="Подтвердите пароль" required>
        <input type="color" name="color" id="color" value="#ffffff">
        <button type="submit" class="form-button">Зарегистрироваться</button>
    </form>
</div>

<footer>
    <p>&copy; 2025 Блог. Все права защищены.</p>
</footer>

</body>
</html>
